name: CodeQL SAST

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  schedule:
    - cron: "0 5 * * 3"

  workflow_dispatch:

jobs:
  analyze:
    name: Analyse CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["java"]

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Installation de Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Configuration Maven
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <mirrors>
              <mirror>
                <id>central-mirror</id>
                <mirrorOf>central</mirrorOf>
                <url>https://repo1.maven.org/maven2</url>
              </mirror>
            </mirrors>
          </settings>
          EOF

      - name: Initialisation de CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config: |
            paths-ignore:
              - target
              - "**/*.class"
              - "**/test/**"
            paths:
              - src/main

      - name: Build avec Maven
        run: mvn -B clean compile -DskipTests
        env:
          MAVEN_OPTS: "-Dmaven.wagon.http.retryHandler.count=3"

      - name: Analyse de sécurité CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true

      - name: Archivage des résultats CodeQL
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: codeql-results-${{ matrix.language }}
          path: |
            /home/runner/work/_temp/codeql_databases
          retention-days: 7
          if-no-files-found: ignore
